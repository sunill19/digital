<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient( #f0f0f0,skyblue,gray)

        }

        form {
            width: 500px;
            padding: 50px;
            background: linear-gradient(0.25turn, #16888800, #0fa475,);
            background-image: url('C:\Users\DELL\Downloads\abcs.jpg');
            background-repeat: no-repeat;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(92, 234, 230, 0.999);
            transition: box-shadow 0.3s ease;
        }

        form:hover {
            box-shadow: 0 0 5px rgba(32, 10, 227, 0.848);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #registerSection {
            display: none;
        }

        .switch {
            margin-top: 10px;
            text-align: center;
        }

        .switch a {
            cursor: pointer;
            color: #3498db;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>

        <button type="submit">Log In</button>

        <div class="switch" onclick="toggleForm()">
            <a id="switchText">Switch to Register</a>
        </div>
    </form>

   <form id="registerForm">
        <h2>Register</h2>
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" name="registerUsername" required>

        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="registerPassword" required>

        <button type="submit">Register</button>

        <div class="switch" onclick="toggleForm()">
            <a id="switchText">All Ready have a login details Switch to Login</a>
        </div>
    </form>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const switchText = document.getElementById('switchText');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                switchText.textContent = 'Switch to Register';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                switchText.textContent = 'Switch to Login';
            }
        }
    </script>
</body>
</html>
